<ion-header>

  <ion-navbar>
    <ion-title>{{musicDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="musicDetails.image">
    <!-- <ion-row>
      <ion-col>
        <div>1 of 2</div>
      </ion-col>
      <ion-col>
        <div>2 of 2</div>
      </ion-col>
    </ion-row> -->
    <ion-buttons start>
      <button ion-button icon-only clear full>
        <ion-icon ios="ios-play" md="md-play"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{musicDetails.description}}
    </ion-card-content>

    <ion-card-header>
      Extra Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        Duration
        <ion-badge item-right>
          {{musicDetails.duration}}
        </ion-badge>

      </ion-item>
      <ion-item>
        Created By
        <ion-badge item-right>
          {{musicDetails.created_by}}
        </ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
