<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToFavouritePage()">
        <ion-icon name="ios-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchMusic" (ionInput)="setFilteredMusic()"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let music of searchedMusic" (click)="goToMusicDetailPage(music)">
      <img [src]="music.image" />
      <div class="card-title">{{music.name}}</div>
    </ion-card>
  </ion-list>
  <ion-list [hidden]="isMusicSearched">
    <ion-card *ngFor="let music of allMusic" (click)="goToMusicDetailPage(music)">
      <img [src]="music.image" />
      <div class="card-title">{{music.name}}</div>
    </ion-card>
  </ion-list>
</ion-content>
