  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Favourite</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let song of favouriteSongs" (click)="goToMusicDetailPage(song)">
    <img [src]="song.image" />
    <div class="card-title">{{song.name}}</div>
  </ion-card>

</ion-content>
